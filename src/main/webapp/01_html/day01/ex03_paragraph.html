<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p태그(단락), br태그 줄바꿈</title>
</head>
<body>
<!--
	p 태그 : 문단태그, 블록레벨
	br 태그 : 줄바꿈태그
	pre 태그 : 있는 그대로 보여주는 태그
	span 태그 : 특별한 기능은 없지만 인라인 레벨 태그 대표
	            style, CSS, JavaScript 에서 사용하는 태그
	블록레벨 안에는 인라인 레벨을 사용할 수 있다.
	인라인 레벨안에는 블록레벨을 사용하는 것은 아니다.               
  -->
  <p>이것은 문단태그이다.</p>
  <p>이것은 문단태그이다.</p>
  <hr>
  <span>이것은 단순 줄바꿈 태그이다.</span><br>
  <span>이것은 단순 줄바꿈 태그이다.</span><br>
  <hr>
  <pre>
  
  
  	이것은 pre 태그 입니다.
  	      이것은           pre 태그 입니다.
 이것은 pre 태그              입니다. 	      
  	     이것은      pre 태그 입니다.  
  	     
  	         
  </pre>
  <hr>
    span 태그는 대표적인 <span>인라인 레벨</span> 태그이다.
    span 태그는 대표적인 <span style="color: red">인라인 레벨</span> 태그이다.
    span 태그는 대표적인 <span style="color: blue; font-weight: bold;">인라인 레벨</span> 태그이다.
    span 태그는 대표적인 인라인 레벨 태그이다.
  
</body>
</html>
