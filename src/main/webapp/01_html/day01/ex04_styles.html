<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>style 속성</title>
</head>
<body>
<!--  
   HTML  style 속성은  색상, 글꼴, 크기 등과 같은 요ㅅ에 스타일을 추가하는 데 사용한다.
   background-color : 배경색
   color            : 글자색
    
  <시작태그  속성="값"  속성="값"  속성="값"  속성="값" >
  <시작태그  style="속성:값; 속성:값; 속성:값;  " >
  HTML 에서는 속성 : Attribute,  CSS 에서는 속성 property
-->

 <!-- 배경색과 글자색 -->
 <p style="background-color: tomato">한국 ICT 인재 개발원</p>
 <p>한국 ICT 인재 개발원</p>
 <p style="color:tomato">한국 ICT 인재 개발원</p>
 <p>한국 ICT 인재 개발원</p>
 <p style="background-color: tomato;  color:white">한국 ICT 인재 개발원</p>
 <p>한국 ICT 인재 개발원</p>
 <hr>
 
 <!--
 	Fonts : font-weight(굵기), font_fmail(글꼴), font-size(크기)
 	        font-style(스타일), text-align(정렬): 이라인 레벨에서는 의미가 없다. 
 	  font_fmail(글꼴) =>  나중에 webFont를 배워서 사용하자      
   -->
   <p style="font-size: 32px"> 한국 ICT 인재 개발원1 </p>
   <p style="font-weight: bold;"> 한국 ICT 인재 개발원2 </p>
   <p style="font-style: italic;"> 한국 ICT 인재 개발원3 </p>
   <p style="text-align: center;"> 한국 ICT 인재 개발원4 </p>
   <p style="text-decoration: underline;"> 한국 ICT 인재 개발원5 </p>
   <p style="text-decoration: overline;"> 한국 ICT 인재 개발원6 </p>
   <p style="text-decoration: none;"> 한국 ICT 인재 개발원7(텍스트에게 꾸민 style 삭제) </p>
   <p style="text-decoration: line-through;"> 한국 ICT 인재 개발원8(삭제표현)</p>
   <hr>
   <!-- span 태그은 인라인 레벨이므로 style="text-align: center;" 소용없다.   -->
   <span style="text-align: center;"> 한국 ICT 인재 개발원-1 </span>
   <span> 한국 ICT 인재 개발원-2 </span>

   <hr>
</body>
</html>
