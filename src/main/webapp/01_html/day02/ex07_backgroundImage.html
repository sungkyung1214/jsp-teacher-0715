<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경그림</title>
</head>
<body style="background-image: url('../../images/example_img_girl.jpg');
		     background-repeat:no-repeat ;
		     background-attachment: fixed;
		     background-size:cover ;  ">
 <!--
 	보통 <body background-image:url(그림위치)
 	   특별이 지정하지 않으면 바둑판(격자) 모양이다.
 	   변경하려면 background-image : 표현방식 ;
 	   표현방식: repeatㅠ 또는  생략 => 바둑판모먕
 	           no-repeat  : 그림 하나만 
 	           repeat-x  : x축
 	           repeat-y  : y축
 	           
 	   아래 3가지 속성을 같이 사용하면 화면 크기에 이미지가 맞춰진다.
 	    background-repeat"no_-repeat;
 	    background-attachment : fixed;
 	    background-size:cover;         
   -->
   
   
</body>
</html>
