<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html에서 자바스크립트 함수 호출</title>
<script>
	function test(su){
		document.write("<h2> 함수호출연습 " + su + "</h2>");
	}
</script>
</head>
<body>
	<h1>자바스크립트 함수 호출</h1>
	방법1 : <script type="text/javascript">test(1)</script><br>
	<!-- 태그 속성이 onXXX는 자바스크립트 함수 호출할 수 있다.  -->
	방법2 : <button onclick="test(2)">함수호출</button> <br>
	방법3 : <button onclick="javascript:test(3)">함수호출</button><br>
	방법4 : <div onclick="test(4)">함수호출</div> <br>
	방법5 : <form action="ex07_function.html">
	          <input type="button" value="함수호출" onclick="test(5)">
		  </form>
</body>
</html>
